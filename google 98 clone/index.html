<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <img src="logo.jpg"/>
    </header>
    <div class="search">
        
        <p>Search the web using Google!</p>
        <input id="searchfield" type="text">
        <input id="searchbutton" type="button" value="Google Search">
        <input id="luckybutton" type="button" value="I'm feeling lucky">
    
    </div>
<div class="specialsearch">
    <p>Special Searches</p>
    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
</div>
<div class="links">
    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/help.html">Help!</a>
    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html">About Google</a>
    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html">Company Info</a>
    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html">Google! Logos</a>
</div>
<div class="subscription">
    <p>Get Google! <br> updates monthly:</p>
    <input id="email" name="email" type="email" placeholder="your e-mail"/>
    <input type="button" name="subscribe" id="subscribebutton" value="Subscribe">
    <a id="archive" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
</div>
<footer><p id="copyright">Copyright Â©1998 Google Inc.</p></footer>

    
</body>
</html>
